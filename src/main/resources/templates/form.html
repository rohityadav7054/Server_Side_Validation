<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Document</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<h1 class="text-center">Registration form </h1>
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
			
				<form th:action="@{/process}" method="post" th:object="${loginData}">

					<div class="form-group">
						<label for="exampleInputEmail1">Enter Username :</label> 
						<input
							type="text" 
							name="username"
							class="form-control" 
							th:value="${loginData.username}"
							th:classappend="${#fields.hasErrors('username')?'is-invalid':''}"
							id="exampleInputEmail1"
							aria-describedby="emailHelp" 
							placeholder="Username"> 
							<p th:each="e:${#fields.errors('username')}" th:text="${e}" class="invalid-feedback"  ></p>
					</div>
					
					
					<div class="form-group">
						<label for="exampleInputPassword1">Enter Email :</label> 
						<input
							type="email" 
							name="email"
							class="form-control" 
							th:value="${loginData.email}"
							th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
							id="exampleInputPassword1"
							placeholder="Email">
							<p th:each="e:${#fields.errors('email')}" th:text="${e}" class="invalid-feedback"  ></p>
					</div>
					
					<div 
					class="form-check">
						<input 
						type="checkbox" 
						name="agreed"
					
		          	th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}"
						class="form-check-input " 
						id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Agree terms and conditions.</label>
						<p th:each="e:${#fields.errors('agreed')}" th:text="${e}" class="invalid-feedback"  ></p>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
